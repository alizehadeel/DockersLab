<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Pass Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input { margin: 5px 0; padding: 5px; }
        button { padding: 5px 10px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Predict Student Pass/Fail</h1>
    <form method="POST" action="/predict">
        <label>Study Hours:</label><br>
        <input type="number" step="0.1" name="study_hours" required><br>

        <label>Sleep Hours:</label><br>
        <input type="number" step="0.1" name="sleep_hours" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <div id="result">
            {% if prediction == 1 %}
                Prediction: Pass ✅
            {% else %}
                Prediction: Fail ❌
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
